# =============================================================================
# Kwik.gg - Performance & Timeout Settings
# Drop this into /etc/nginx/conf.d/kwikzip-performance.conf
# =============================================================================

# Optimized for large file transfers (50GB+)

# Timeouts for massive file transfers (2 hours)
client_body_timeout 7200;
send_timeout 7200;
proxy_connect_timeout 300;
proxy_send_timeout 7200;
proxy_read_timeout 7200;

# Keepalive for long transfers
keepalive_timeout 7200;
keepalive_requests 10000;

# Buffer Settings for large file transfers
client_body_buffer_size 1m;
client_max_body_size 0;
client_header_buffer_size 4k;
large_client_header_buffers 4 32k;
output_buffers 4 128k;

# Proxy buffer settings
proxy_buffer_size 128k;
proxy_buffers 8 256k;
proxy_busy_buffers_size 512k;
