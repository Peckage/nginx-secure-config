# =============================================================================
# Kwik.zip - Upstream Definition
# Drop this into /etc/nginx/conf.d/kwikzip-upstream.conf
# =============================================================================

upstream kwikzip_app {
    server 127.0.0.1:3000 fail_timeout=30s max_fails=3;
    keepalive 64;
    keepalive_requests 10000;
    keepalive_timeout 7200s;
}
