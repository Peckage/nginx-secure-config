# PHP-FPM Template
# For PHP applications (WordPress, Laravel, etc.)

upstream php_fpm {
    server unix:/var/run/php/php8.2-fpm.sock;
    # Or TCP socket: server 127.0.0.1:9000;
}

server {
    listen 80;
    listen [::]:80;
    server_name php.example.com;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name php.example.com;

    # SSL Certificates
    ssl_certificate /etc/nginx/ssl/php.example.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/php.example.com/privkey.pem;

    # SSL Parameters
    include snippets/ssl-params.conf;

    # Security Headers
    include snippets/security-headers.conf;

    # Root directory
    root /var/www/php.example.com;
    index index.php index.html;

    # Logging
    access_log /var/log/nginx/php.example.com-access.log detailed;
    error_log /var/log/nginx/php.example.com-error.log warn;

    # Max upload size
    client_max_body_size 100M;

    # Deny sensitive files
    include snippets/deny-files.conf;

    # Cache static files
    include snippets/cache-static.conf;

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        fastcgi_pass php_fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # FastCGI Cache (optional)
        # fastcgi_cache_bypass $no_cache;
        # fastcgi_no_cache $no_cache;
        # fastcgi_cache WORDPRESS;
        # fastcgi_cache_valid 200 60m;

        # Timeouts
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;

        # Buffers
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # Deny access to PHP files in specific directories
    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }
}
