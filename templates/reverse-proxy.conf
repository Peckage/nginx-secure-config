# Reverse Proxy Template
# For proxying to backend applications (Node.js, Python, etc.)

upstream backend_app {
    server 127.0.0.1:3000 fail_timeout=30s max_fails=3;
    # Add more backend servers for load balancing
    # server 127.0.0.1:3001 fail_timeout=30s max_fails=3;

    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name app.example.com;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.example.com;

    # SSL Certificates
    ssl_certificate /etc/nginx/ssl/app.example.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/app.example.com/privkey.pem;

    # SSL Parameters
    include snippets/ssl-params.conf;

    # Security Headers
    include snippets/security-headers.conf;

    # Logging
    access_log /var/log/nginx/app.example.com-access.log detailed;
    error_log /var/log/nginx/app.example.com-error.log warn;

    # Max upload size
    client_max_body_size 50M;

    # Deny sensitive files
    include snippets/deny-files.conf;

    # Main proxy location
    location / {
        # Rate limiting
        limit_req zone=general burst=20 nodelay;
        limit_conn addr 10;

        # Proxy to backend
        proxy_pass http://backend_app;
        include snippets/proxy-params.conf;
    }

    # API endpoints with different rate limits
    location /api/ {
        limit_req zone=api burst=200 nodelay;

        proxy_pass http://backend_app;
        include snippets/proxy-params.conf;
    }

    # Login endpoint with strict rate limiting
    location /auth/login {
        limit_req zone=login burst=5 nodelay;

        proxy_pass http://backend_app;
        include snippets/proxy-params.conf;
    }

    # Static files served directly (if applicable)
    location /static/ {
        alias /var/www/app.example.com/static/;
        include snippets/cache-static.conf;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://backend_app;
        include snippets/proxy-params.conf;
    }
}
