# Kwik.zip - Zero-Knowledge File Sharing
# Next.js Application with Maximum Security
# Optimized for encrypted file upload/download service

upstream kwikzip_app {
    server 127.0.0.1:3000 fail_timeout=30s max_fails=3;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name kwik.zip www.kwik.zip;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/kwik.zip;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kwik.zip www.kwik.zip;

    # SSL Certificates
    ssl_certificate /etc/nginx/ssl/kwik.zip/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/kwik.zip/privkey.pem;

    # SSL Parameters
    include snippets/ssl-params.conf;

    # Logging
    access_log /var/log/nginx/kwikzip-access.log detailed;
    error_log /var/log/nginx/kwikzip-error.log warn;

    # ============================================================
    # FILE UPLOAD SIZE - UNLIMITED for Gigabyte File Support
    # ============================================================
    # Set to 0 to allow unlimited file sizes (controlled by application)
    # Or set a specific limit: 10G, 20G, 50G, etc.
    # Recommended: Set to your storage limit (e.g., 50G)
    # ============================================================
    client_max_body_size 0;  # No limit - controlled by application
    client_body_buffer_size 512k;  # Increased buffer for better performance

    # Upload timeout - optimized for gigabyte files (30 minutes)
    client_body_timeout 1800s;  # 30 minutes for large file uploads
    client_header_timeout 120s;
    send_timeout 1800s;  # 30 minutes for large file downloads

    # Proxy timeouts for large file uploads/downloads (30 minutes)
    proxy_connect_timeout 120s;
    proxy_send_timeout 1800s;  # 30 minutes
    proxy_read_timeout 1800s;  # 30 minutes

    # ============================================================
    # SECURITY HEADERS - Zero-Knowledge Privacy
    # ============================================================

    # Prevent any framing (critical for zero-knowledge)
    add_header X-Frame-Options "DENY" always;

    # MIME type protection
    add_header X-Content-Type-Options "nosniff" always;

    # XSS protection
    add_header X-XSS-Protection "1; mode=block" always;

    # No referrer leakage (privacy critical)
    add_header Referrer-Policy "no-referrer" always;

    # Strict CSP for zero-knowledge security
    # Allows 'unsafe-inline' and 'unsafe-eval' for Next.js client-side crypto
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    # Permissions policy - deny all unnecessary features
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), bluetooth=(), display-capture=(), document-domain=(), encrypted-media=(), fullscreen=(self), gamepad=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), speaker-selection=(), sync-xhr=(), web-share=(), xr-spatial-tracking=()" always;

    # HSTS - 2 years with preload
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Cross-Origin isolation for security
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;

    # No robots on download pages (privacy)
    add_header X-Robots-Tag "noindex, nofollow" always;

    # ============================================================
    # RATE LIMITING - DDoS & Abuse Protection
    # ============================================================

    # General rate limiting (10 req/s per IP)
    limit_req zone=general burst=20 nodelay;
    limit_conn addr 10;

    # ============================================================
    # STATIC FILES - Next.js Assets
    # ============================================================

    # Next.js static files (cached)
    location /_next/static/ {
        proxy_pass http://kwikzip_app;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, immutable, max-age=31536000";
        access_log off;
    }

    # Public assets
    location /public/ {
        proxy_pass http://kwikzip_app;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        access_log off;
    }

    # Favicon
    location /favicon.ico {
        proxy_pass http://kwikzip_app;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # ============================================================
    # DOWNLOAD PAGES - Maximum Privacy
    # ============================================================

    # Download pages - NEVER cache, NEVER index
    location ~ ^/d/ {
        # Strict privacy headers for download pages
        add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet, nocache" always;
        add_header Cache-Control "no-store, no-cache, must-revalidate, private, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;

        # Rate limiting for downloads
        limit_req zone=api burst=100 nodelay;

        # Proxy to Next.js
        proxy_pass http://kwikzip_app;
        include snippets/proxy-params.conf;
    }

    # ============================================================
    # API ENDPOINTS - File Upload/Download
    # ============================================================

    # File upload API - optimized for large files
    location /api/upload {
        # Allow uploads without strict rate limiting (application handles abuse)
        # Remove or increase limits to prevent interruption during large uploads
        limit_req zone=api burst=500 nodelay;  # Very generous burst for concurrent chunks
        limit_conn addr 20;  # Allow multiple concurrent connections for chunked uploads

        # No file size limit - inherit from server block
        client_max_body_size 0;

        # Extended timeouts for very large file uploads (30 minutes)
        proxy_connect_timeout 120s;
        proxy_send_timeout 1800s;  # 30 minutes
        proxy_read_timeout 1800s;  # 30 minutes

        # Buffering settings for large uploads
        proxy_buffering off;
        proxy_request_buffering off;

        # Proxy to Next.js
        proxy_pass http://kwikzip_app;
        include snippets/proxy-params.conf;

        # No caching
        add_header Cache-Control "no-store, no-cache, must-revalidate, private" always;
    }

    # File download API - optimized for large files
    location ~ ^/api/download/ {
        # Generous rate limiting for downloads (allow concurrent download chunks)
        limit_req zone=api burst=500 nodelay;
        limit_conn addr 20;  # Allow multiple concurrent connections for resumable downloads

        # Large file download support
        proxy_buffering off;

        # Extended timeouts for very large file downloads (30 minutes)
        proxy_connect_timeout 120s;
        proxy_send_timeout 1800s;  # 30 minutes
        proxy_read_timeout 1800s;  # 30 minutes

        # Proxy to Next.js
        proxy_pass http://kwikzip_app;
        include snippets/proxy-params.conf;

        # No caching of encrypted files
        add_header Cache-Control "no-store, no-cache, must-revalidate, private" always;
    }

    # Statistics API - public but rate limited
    location /api/stats {
        limit_req zone=api burst=50 nodelay;

        # Cache for 5 minutes
        add_header Cache-Control "public, max-age=300";

        proxy_pass http://kwikzip_app;
        include snippets/proxy-params.conf;
    }

    # Storage API - admin only, strict rate limiting
    location /api/storage {
        limit_req zone=login burst=5 nodelay;

        # No caching
        add_header Cache-Control "no-store, no-cache, must-revalidate, private" always;

        proxy_pass http://kwikzip_app;
        include snippets/proxy-params.conf;
    }

    # Other API routes
    location /api/ {
        limit_req zone=api burst=100 nodelay;

        # No caching
        add_header Cache-Control "no-store, no-cache, must-revalidate, private" always;

        proxy_pass http://kwikzip_app;
        include snippets/proxy-params.conf;
    }

    # ============================================================
    # MAIN APPLICATION - Next.js Pages
    # ============================================================

    location / {
        # Rate limiting
        limit_req zone=general burst=20 nodelay;

        # Proxy to Next.js
        proxy_pass http://kwikzip_app;
        include snippets/proxy-params.conf;

        # Cache static pages (not download pages)
        proxy_cache_bypass $http_upgrade;
    }

    # ============================================================
    # SECURITY - Block Sensitive Files
    # ============================================================

    include snippets/deny-files.conf;

    # Block access to uploads directory directly
    location /uploads/ {
        deny all;
        return 404;
    }

    # Block access to data directory
    location /data/ {
        deny all;
        return 404;
    }

    # Block access to database
    location ~ \.(db|sqlite|sqlite3)$ {
        deny all;
        return 404;
    }

    # ============================================================
    # ERROR PAGES
    # ============================================================

    error_page 404 /404;
    error_page 500 502 503 504 /error;

    # Don't reveal nginx version in error pages
    server_tokens off;
}
