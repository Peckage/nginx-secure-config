# Security Headers Snippet
# Include this in server or location blocks for enhanced security
# Maximum security configuration to prevent all common attack vectors

# Prevent clickjacking - DENY by default (change to SAMEORIGIN if you need iframes on same domain)
add_header X-Frame-Options "DENY" always;

# Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# Enable XSS protection
add_header X-XSS-Protection "1; mode=block" always;

# Strict Referrer Policy - no referrer for cross-origin
add_header Referrer-Policy "no-referrer" always;

# Content Security Policy - STRICT (customize for your application)
# This is a very strict CSP - adjust based on your needs
add_header Content-Security-Policy "default-src 'none'; script-src 'self'; style-src 'self'; img-src 'self'; font-src 'self'; connect-src 'self'; form-action 'self'; frame-ancestors 'none'; base-uri 'self'; require-trusted-types-for 'script'; upgrade-insecure-requests; block-all-mixed-content;" always;

# Permissions Policy - Deny all dangerous features
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), bluetooth=(), display-capture=(), document-domain=(), encrypted-media=(), fullscreen=(self), gamepad=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), speaker-selection=(), sync-xhr=(), web-share=(), xr-spatial-tracking=()" always;

# HSTS (HTTP Strict Transport Security) - 2 years with preload
# Only enable after confirming HTTPS works correctly
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

# Cross-Origin policies for maximum isolation
add_header Cross-Origin-Opener-Policy "same-origin" always;
add_header Cross-Origin-Resource-Policy "same-origin" always;
add_header Cross-Origin-Embedder-Policy "require-corp" always;

# Remove server information
add_header X-Robots-Tag "noarchive" always;
