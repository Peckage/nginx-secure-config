# Rate Limiting Snippet
# Apply to sensitive endpoints like login, API, etc.

# General rate limiting (10 requests per second)
# limit_req zone=general burst=20 nodelay;

# Login rate limiting (5 requests per minute)
# limit_req zone=login burst=5 nodelay;

# API rate limiting (100 requests per second)
# limit_req zone=api burst=200 nodelay;

# Connection limiting (10 connections per IP)
# limit_conn addr 10;

# Custom rate limit response
limit_req_status 429;
limit_conn_status 429;
