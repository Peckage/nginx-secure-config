# Static File Caching Snippet
# Cache static assets for optimal performance

# Images
location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|avif)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
}

# CSS and JavaScript
location ~* \.(css|js)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
}

# Fonts
location ~* \.(woff|woff2|ttf|otf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
}

# Media files
location ~* \.(mp4|webm|ogg|mp3|wav|flac)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
}

# Documents
location ~* \.(pdf|doc|docx|xls|xlsx|ppt|pptx)$ {
    expires 1M;
    add_header Cache-Control "public";
}
