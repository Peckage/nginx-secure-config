# Deny Access to Sensitive Files
# Include this to protect configuration and sensitive files

# Deny access to hidden files (except .well-known)
location ~ /\.(?!well-known) {
    deny all;
    access_log off;
    log_not_found off;
}

# Deny access to backup and config files
location ~ ~$ {
    deny all;
    access_log off;
    log_not_found off;
}

location ~ /\.(?:git|svn|hg|bzr|cvs) {
    deny all;
    access_log off;
    log_not_found off;
}

location ~ /(?:\.env|\.config|package\.json|composer\.json|yarn\.lock|package-lock\.json)$ {
    deny all;
    access_log off;
    log_not_found off;
}

# Deny access to log files
location ~ \.(log|sql|sqlite|db)$ {
    deny all;
    access_log off;
    log_not_found off;
}
