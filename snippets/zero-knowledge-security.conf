# Zero-Knowledge Application Security Headers
# Optimized for encrypted file sharing and privacy-first applications
# Use for applications where the server should NEVER see unencrypted data

# Prevent ALL framing (critical for zero-knowledge privacy)
add_header X-Frame-Options "DENY" always;

# MIME type protection
add_header X-Content-Type-Options "nosniff" always;

# XSS protection
add_header X-XSS-Protection "1; mode=block" always;

# Zero referrer leakage (privacy critical)
# Download links should NEVER leak to other sites
add_header Referrer-Policy "no-referrer" always;

# Content Security Policy for client-side cryptography
# Allows 'unsafe-inline' and 'unsafe-eval' for Web Crypto API and encryption
# Adjust based on your specific needs
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests; block-all-mixed-content;" always;

# Permissions Policy - Deny all unnecessary browser features
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), bluetooth=(), display-capture=(), document-domain=(), encrypted-media=(), fullscreen=(self), gamepad=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), speaker-selection=(), sync-xhr=(), web-share=(), xr-spatial-tracking=()" always;

# HSTS - Force HTTPS for 2 years (essential for crypto operations)
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

# Cross-Origin isolation (enhanced security for SharedArrayBuffer if needed)
add_header Cross-Origin-Opener-Policy "same-origin" always;
add_header Cross-Origin-Resource-Policy "same-origin" always;
add_header Cross-Origin-Embedder-Policy "require-corp" always;

# Prevent caching of sensitive pages
# Note: Override this for specific static assets
add_header Cache-Control "no-store, no-cache, must-revalidate, private" always;
add_header Pragma "no-cache" always;

# Prevent search engine indexing of download/file pages
add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet" always;

# Additional privacy headers
add_header Clear-Site-Data "\"cache\", \"cookies\", \"storage\"" always;
add_header X-Permitted-Cross-Domain-Policies "none" always;
